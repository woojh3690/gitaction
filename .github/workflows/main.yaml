name: 'My First Github Actions'

on:
  push:
    branches:
    - main
    tags:
    - 'v*'
  pull_request:
    branches:
    - main 

jobs:
  build:
    name: 'Build App'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        users: actions/checkout@v2
      
      - name: Setu .NET SDK
        users: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'
      
      - name: Restore NuGet packages
        shell: bash
        run: |
          dotnet restore ./api
      
      - name: Build App
        shell: bash
        run: |
          dotnet build ./api -c Release
      
      - name: Create artifact
        shell: bash
        run: |
          dotnet pushlish ./api -c Release -o ./api/bin/pushish

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: apiapp
          path: api/bin/pushlished

  release:
    name: 'Release app'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        users: actions/download-artifact@v2
        with:
          name: apiapp
          path: artifacts/api
      
      - name: Zip artifact
        shell: bash
        run: |
          pushd artifacts/apiapp
          zip -qq -r  apiapp.zip .
          popd

          mv artifacts/api/api.zip artifacts/apiapp.zip

      - name: Release artifact to Github
        uses: marvinpinto/action-automatic-releases@latest
        with: 
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            artifacts/apiapp.zip